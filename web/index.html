/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    padding: 3px 2px; /* Mengurangi padding untuk navbar desktop */
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 2px solid #0ff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
}

.menu-toggle {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #fff;
    cursor: pointer;
    display: none;
}

.nav-links {
    display: flex;
    gap: 10px;
    transition: all 0.3s ease-in-out;
    background: rgba(255, 255, 255, 0.1); /* transparan */
    backdrop-filter: blur(10px); /* efek kaca */
    -webkit-backdrop-filter: blur(10px); /* untuk Safari */
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 5px 10px;
}

.nav-links a {
    color: #fff;
    font-weight: 500;
    padding: 6px 12px;
    border-radius: 8px;
    transition: background 0.3s;
}

.nav-links a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Responsif untuk layar kecil */
@media screen and (max-width: 768px) {
    .navbar {
        padding: 5px 15px;
    }

    .menu-toggle {
        display: block;
    }

    .nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(44, 83, 100, 0.6); /* transparan versi gelap */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);

    .nav-links.show {

    .nav-links a {

            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

                circle at center,
                rgba(255, 255, 255, 0.2) 0%,
                transparent 70%

            transition: opacity 0.3s ease;

            opacity: 1;

        .container {
    width: 100%;
    padding: 0 10px;
    box-sizing: border-box;

}

.card {
    background: var(--card-bg);
    border-radius: 24px;
    backdrop-filter: blur(12px);
    border: 1px solid var(--border-color);
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 0 30px rgba(106, 17, 203, 0.2) inset;
    overflow: hidden;
    padding: 40px 30px;
    position: relative;
    z-index: 1;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    width: 100%;
    max-width: 1200px;
    box-sizing: border-box;
    margin: 0 auto;
}

.card:hover {
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.07) inset,
        0 0 40px rgba(106, 17, 203, 0.3) inset;
    transform: translateY(-5px);
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(78, 78, 219, 0.1) 45%,
        rgba(78, 78, 219, 0.3) 50%,
        rgba(78, 78, 219, 0.1) 55%,
        transparent 100%
    );
    z-index: -1;
    transform: rotate(30deg);
    animation: shine 8s infinite linear;
}

@keyframes shine {
    0% {
        transform: translateY(100%) rotate(30deg);
    }
    100% {
        transform: translateY(-100%) rotate(30deg);
    }
}

  	<script>
    const logoImg = document.getElementById("profile-img");
    const logoUpload = document.getElementById("logo-upload");
    const cameraIcon = document.querySelector(".camera-icon");

    // Load saved logo from localStorage
    if (localStorage.getItem("logo")) {
      logoImg.src = localStorage.getItem("logo");
    }

    // Trigger file input when the camera icon is clicked
    cameraIcon.addEventListener("click", () => {
      logoUpload.click();
    });

    // Handle image upload
    logoUpload.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          logoImg.src = e.target.result;
          localStorage.setItem("logo", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
                
    <script>
        // Enhanced particle effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 80;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100; // Start below the viewport
            
            // Random size
            const size = Math.random() * 6 + 1;
            
            // Random opacity
            const opacity = Math.random() * 0.6 + 0.1;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            
            // Random animation delay
            const delay = Math.random() * 10;
            
            // Random color
            const colors = ['#6a11cb', '#2575fc', '#a0a0ff', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Apply styles
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = opacity;
            particle.style.background = color;
            particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add data-text attribute for text shadow effect
        document.querySelector('.profile-name').setAttribute('data-text', 'Geo Project');
    </script>
